  sqlQuery: |
    select 
    sum (rd.val * sm.unit_coeff) filter (where sm."type"='gaz') as sum_conso_gaz,
    sum (rd.val * sm.unit_coeff) filter (where sm."type"='elec')  as sum_conso_elec,
