        //			if(check == "true") {
        //				return true
        //			} else {
        //				return false
        //			}
        //		}
        		var checked = el.getAttribute("aria-checked");
        		return checked;
        
        		
        
        		
        	}
        	/*End_c8o_PageFunction*/
